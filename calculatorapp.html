<div class="calculator-container">
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">â†</button>
            <button class="button" onclick="setOperator('**')">xÂ²</button>
            <button class="button" onclick="setOperator('sqrt')">âˆš</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="setOperator('/')">Ã·</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="setOperator('*')">Ã—</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperator('-')">-</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="setOperator('+')">+</button>
        </div>
        <div class="history" id="history"></div>
    </div>

</div>

<script>
    let display = document.getElementById('display');
    let history = document.getElementById('history');
    let currentInput = '';
    let operator = '';
    let previousInput = '';
    let decimalAdded = false;

    function appendNumber(number) {
        currentInput += number;
        display.value = currentInput;
    }

    function appendDecimal() {
        if (!decimalAdded) {
            currentInput += '.';
            display.value = currentInput;
            decimalAdded = true;
        }
    }

    function setOperator(op) {
        if (currentInput === '') return;
        if (op === 'sqrt') {
            const originalValue = currentInput; // ãƒ«ãƒ¼ãƒˆã‚’å–ã‚‹å‰ã®å€¤
            currentInput = roundResult(Math.sqrt(parseFloat(currentInput))).toString();
            display.value = currentInput;
            addHistory(`âˆš${originalValue} = ${currentInput}`);
        } else if (op === '**') {
            const originalValue = currentInput; // 2ä¹—ã™ã‚‹å‰ã®å€¤
            const squared = Math.pow(parseFloat(currentInput), 2);
            currentInput = roundResult(squared).toString();
            display.value = currentInput;
            addHistory(`${originalValue}Â² = ${currentInput}`);
        } else {
            if (operator) calculate();
            operator = op;
            previousInput = currentInput;
            currentInput = '';
            decimalAdded = false;
        }
    }

    function calculate() {
        if (previousInput === '' || currentInput === '') return;
        let result;
        switch (operator) {
            case '+':
                result = parseFloat(previousInput) + parseFloat(currentInput);
                break;
            case '-':
                result = parseFloat(previousInput) - parseFloat(currentInput);
                break;
            case '*':
                result = parseFloat(previousInput) * parseFloat(currentInput);
                break;
            case '/':
                result = parseFloat(previousInput) / parseFloat(currentInput);
                break;
            default:
                result = parseFloat(currentInput);
        }
        result = roundResult(result);
        display.value = result;
        addHistory(`${previousInput} ${operator} ${currentInput} = ${display.value}`);
        currentInput = result.toString();
        previousInput = '';
        operator = '';
        decimalAdded = currentInput.includes('.');
    }

    function clearDisplay() {
        currentInput = '';
        previousInput = '';
        operator = '';
        display.value = '';
        decimalAdded = false;
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        display.value = currentInput;
        decimalAdded = currentInput.includes('.');
    }

	function addHistory(entry) {
	    let historyItem = document.createElement('div');
	    historyItem.classList.add('history-item');
	    historyItem.innerHTML = `<span class="history-text">${entry}</span>`;
	    history.appendChild(historyItem);
	    history.scrollTop = history.scrollHeight;
	}


    // è¨ˆç®—çµæœã‚’ä¸¸ã‚ã‚‹é–¢æ•°ï¼ˆå¸Œæœ›ã®å°æ•°ç‚¹ä»¥ä¸‹æ¡æ•°ã«ä¸¸ã‚ã‚‹ï¼‰
    function roundResult(value, precision = 10) {
        const factor = Math.pow(10, precision); // å°æ•°ç‚¹ä»¥ä¸‹ã‚’å¸Œæœ›ã®æ¡æ•°ã¾ã§æ•´æ•°åŒ–
        return Math.round(value * factor) / factor; // æ•´æ•°åŒ–å¾Œã«ä¸¸ã‚ã¦å…ƒã®æ¡æ•°ã«æˆ»ã™
    }
