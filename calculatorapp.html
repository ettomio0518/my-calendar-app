    /* 5Âàó„É¨„Ç§„Ç¢„Ç¶„Éà„Å∏„ÅÆÂ§âÊõ¥ÁÇπ */
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 4„Åã„Çâ5„Å´Â§âÊõ¥ */
      gap: 6px;
    }

    .button {
      width: 100%;
      height: 55px;
      font-size: 1.2em; /* 5Âàó„ÅßË¶ã„ÇÑ„Åô„Åè„Åô„Çã„Åü„ÇÅÂ∞ë„ÅóÂ∞è„Åï„ÅèË™øÊï¥ */
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid black;
      background-color: #ccffff;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    /* Êï∞Â≠ó„Ç≠„ÉºÔºàÈùíËâ≤„ÉªÁôΩÊäú„ÅçÔºâ */
    .digit-button {

      background-color: #ff9933;

    /* Â±•Ê≠¥„ÇØ„É™„Ç¢„Éú„Çø„É≥ */
    .history-clear-button {

    body {

<body>

<header>
  <button class="top-right-button" id="back-btn" onclick="goBack()">Êàª„Çã</button>

  <h1>üî¢ Á∞°ÊòìÈõªÂçì</h1>
</header>

<div class="calculator-container">
  <div class="calculator">
    <div class="memory-indicator" id="memoryIndicator">M</div>
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
      <button class="button clear-button" onclick="memoryClear()">MC</button>
      <button class="button" onclick="memoryRecall()">MR</button>
      <button class="button" onclick="memorySubtract()">M-</button>
      <button class="button" onclick="memoryAdd()">M+</button>
      <button class="button clear-button" onclick="clearDisplay()">C</button>

      <button class="button digit-button" onclick="appendNumber('7')">7</button>
      <button class="button digit-button" onclick="appendNumber('8')">8</button>
      <button class="button digit-button" onclick="appendNumber('9')">9</button>
      <button class="button" onclick="setOperator('/')">√∑</button>
      <button class="button" onclick="backspace()">‚Üê</button>

      <button class="button digit-button" onclick="appendNumber('4')">4</button>
      <button class="button digit-button" onclick="appendNumber('5')">5</button>
      <button class="button digit-button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="setOperator('*')">√ó</button>
      <button class="button" onclick="setOperator('**')">x¬≤</button>

      <button class="button digit-button" onclick="appendNumber('1')">1</button>
      <button class="button digit-button" onclick="appendNumber('2')">2</button>
      <button class="button digit-button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="setOperator('-')">-</button>
      <button class="button" onclick="setOperator('sqrt')">‚àö</button>

      <button class="button digit-button" onclick="appendNumber('0')">0</button>
      <button class="button digit-button" onclick="appendNumber('00')">00</button>
      <button class="button digit-button" onclick="appendDecimal()">.</button>
      <button class="button" onclick="setOperator('+')">+</button>
      <button class="button" onclick="calculate()">=</button>
    </div>

    <button class="history-clear-button" onclick="clearHistory()">Â±•Ê≠¥„ÇØ„É™„Ç¢</button>
    <div class="history" id="history"></div>
  </div>
  <img src="soroban.png" alt="„Åù„Çç„Å∞„Çì" style="margin-top:10px; width:100px;">
</div>

<script>
  const display = document.getElementById('display');
  const history = document.getElementById('history');
  const memoryIndicator = document.getElementById('memoryIndicator');

  let currentInput = '';
  let previousValue = null;
  let internalValue = null;
  let operator = '';
  let decimalAdded = false;
  let memoryValue = 0;

  const DISPLAY_PRECISION = 12;

  function updateMemoryIndicator() {
    memoryIndicator.style.visibility = (memoryValue !== 0) ? 'visible' : 'hidden';
  }

  function formatDisplay(value) {
    if (!isFinite(value)) return 'Error';
    return Number(value.toFixed(DISPLAY_PRECISION)).toString();
  }

  function appendNumber(num) {
    currentInput += num;
    display.value = currentInput;
  }

  function appendDecimal() {
    if (!decimalAdded) {
      currentInput += '.';
      display.value = currentInput;
      decimalAdded = true;
    }
  }

  function setOperator(op) {
    // ‚òÖ ËøΩÂä†ÔºöÈÄî‰∏≠Ë®àÁÆó„ÇíÁ¢∫ÂÆö„Åô„Çã  
    if (operator && currentInput !== '') { calculate(); }
    
    if (currentInput === '' && internalValue === null) return;

    if (op === 'sqrt') {
      const value = internalValue ?? parseFloat(currentInput);
      if (value < 0) {
        display.value = 'Error';
        return;
      }
      internalValue = Math.sqrt(value);
      currentInput = formatDisplay(internalValue);
      display.value = currentInput;
      addHistory(`‚àö${formatDisplay(value)} = ${currentInput}`);
      decimalAdded = currentInput.includes('.');
      return;
    }

    if (op === '**') {
      const value = internalValue ?? parseFloat(currentInput);
      internalValue = value * value;
      currentInput = formatDisplay(internalValue);
      display.value = currentInput;
      addHistory(`${formatDisplay(value)}¬≤ = ${currentInput}`);
      decimalAdded = currentInput.includes('.');
      return;
    }

    if (internalValue === null) {
      internalValue = parseFloat(currentInput);
    }

    operator = op;
    previousValue = internalValue;
    currentInput = '';
    decimalAdded = false;
  }

  function calculate() {
    if (operator === '' || currentInput === '') return;

    const currentValue = parseFloat(currentInput);
    let result;

    switch (operator) {
      case '+': result = previousValue + currentValue; break;
      case '-': result = previousValue - currentValue; break;
      case '*': result = previousValue * currentValue; break;
      case '/':
        if (currentValue === 0) {
          display.value = 'Error';
          return;
        }
        result = previousValue / currentValue;
        break;
      default:
        return;
    }

    internalValue = result;
    const displayResult = formatDisplay(result);
    display.value = displayResult;

    addHistory(`${formatDisplay(previousValue)} ${operator} ${formatDisplay(currentValue)} = ${displayResult}`);

    currentInput = displayResult;
    operator = '';
    previousValue = null;
    decimalAdded = currentInput.includes('.');
  }

  /* ---------- „É°„É¢„É™Ê©üËÉΩ ---------- */

  function memoryClear() {
    memoryValue = 0;
    addHistory(`MC ‚Üí Memory = 0`);
    updateMemoryIndicator();
  }

  function memoryRecall() {
    currentInput = formatDisplay(memoryValue);
    display.value = currentInput;
    addHistory(`MR = ${currentInput}`);
    currentInput = '';
  }

  function memoryAdd() {
    if (operator && currentInput !== '') {
      calculate();
    }

    const value = parseFloat(currentInput || '0');
    memoryValue += value;

    addHistory(`M+ ${formatDisplay(value)} ‚Üí Memory = ${formatDisplay(memoryValue)}`);
    updateMemoryIndicator();

    currentInput = '';
    display.value = '';
    internalValue = null;
    operator = '';
  }

  function memorySubtract() {
    if (operator && currentInput !== '') {
      calculate();
    }

    const value = parseFloat(currentInput || '0');
    memoryValue -= value;

    addHistory(`M- ${formatDisplay(value)} ‚Üí Memory = ${formatDisplay(memoryValue)}`);
    updateMemoryIndicator();

    currentInput = '';
    display.value = '';
    internalValue = null;
    operator = '';
  }

  /* ---------- Êìç‰Ωú ---------- */

  function clearDisplay() {
    currentInput = '';
    previousValue = null;
    internalValue = null;
    operator = '';
    decimalAdded = false;
    display.value = '';
  }

  function backspace() {
    currentInput = currentInput.slice(0, -1);
    display.value = currentInput;
    decimalAdded = currentInput.includes('.');
  }

  function clearHistory() {
    history.innerHTML = '';
  }

  function addHistory(text) {
    const div = document.createElement('div');
    div.className = 'history-item';
    div.innerHTML = `<span class="history-text">${text}</span>`;
    history.appendChild(div);
    history.scrollTop = history.scrollHeight;
  }

	const from = params.get("from");

	        metrology: "metrology.html",
	    };
	    location.href = routes[from] || "index.html";
	}

	document.addEventListener("DOMContentLoaded", function() {
	    if (from === "shopping" || from === "scribbling") {

	});

</script>
