<div class="calculator-container">
  <div class="calculator">
    <div class="memory-indicator" id="memoryIndicator">M</div>
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
      <button class="button clear-button" onclick="memoryClear()">MC</button>
      <button class="button" onclick="memoryRecall()">MR</button>
      <button class="button" onclick="memorySubtract()">M-</button>
      <button class="button" onclick="memoryAdd()">M+</button>
      <button class="button clear-button" onclick="clearDisplay()">C</button>

      <button class="button digit-button" onclick="appendNumber('7')">7</button>
      <button class="button digit-button" onclick="appendNumber('8')">8</button>
      <button class="button digit-button" onclick="appendNumber('9')">9</button>
      <button class="button" onclick="setOperator('/')">Ã·</button>
      <button class="button" onclick="backspace()">â†</button>

      <button class="button digit-button" onclick="appendNumber('4')">4</button>
      <button class="button digit-button" onclick="appendNumber('5')">5</button>
      <button class="button digit-button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="setOperator('*')">Ã—</button>
      <button class="button" onclick="setOperator('**')">xÂ²</button>

      <button class="button digit-button" onclick="appendNumber('1')">1</button>
      <button class="button digit-button" onclick="appendNumber('2')">2</button>
      <button class="button digit-button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="setOperator('-')">-</button>
      <button class="button" onclick="setOperator('sqrt')">âˆš</button>

      <button class="button digit-button" onclick="appendNumber('0')">0</button>
      <button class="button digit-button" onclick="appendNumber('00')">00</button>
      <button class="button digit-button" onclick="appendDecimal()">.</button>
      <button class="button" onclick="setOperator('+')">+</button>
      <button class="button" onclick="calculate()">=</button>
    </div>

    <button class="history-clear-button" onclick="clearHistory()">å±¥æ­´ã‚¯ãƒªã‚¢</button>
    <div class="history" id="history"></div>
  </div>
  <img src="soroban.png" alt="ãã‚ã°ã‚“" style="margin-top:10px; width:100px;">
</div>

<script>
  const display = document.getElementById('display');
  const history = document.getElementById('history');
  const memoryIndicator = document.getElementById('memoryIndicator');

  let currentInput = '';
  let previousValue = null;
  let internalValue = null;
  let operator = '';
  let decimalAdded = false;
  let memoryValue = 0;

  const DISPLAY_PRECISION = 12;

  function updateMemoryIndicator() {
    memoryIndicator.style.visibility = (memoryValue !== 0) ? 'visible' : 'hidden';
  }

  function formatDisplay(value) {
    if (!isFinite(value)) return 'Error';
    return Number(value.toFixed(DISPLAY_PRECISION)).toString();
  }

  function appendNumber(num) {
    currentInput += num;
    display.value = currentInput;
  }

  function appendDecimal() {
    if (!decimalAdded) {
      currentInput += '.';
      display.value = currentInput;
      decimalAdded = true;
    }
  }

  function setOperator(op) {
    // â˜… è¿½åŠ ï¼šé€”ä¸­è¨ˆç®—ã‚’ç¢ºå®šã™ã‚‹  
    if (operator && currentInput !== '') { calculate(); }
    
    if (currentInput === '' && internalValue === null) return;

    if (op === 'sqrt') {
      const value = internalValue ?? parseFloat(currentInput);
      if (value < 0) {
        display.value = 'Error';
        return;
      }
      internalValue = Math.sqrt(value);
      currentInput = formatDisplay(internalValue);
      display.value = currentInput;
      addHistory(`âˆš${formatDisplay(value)} = ${currentInput}`);
      decimalAdded = currentInput.includes('.');
      return;
    }

    if (op === '**') {
      const value = internalValue ?? parseFloat(currentInput);
      internalValue = value * value;
      currentInput = formatDisplay(internalValue);
      display.value = currentInput;
      addHistory(`${formatDisplay(value)}Â² = ${currentInput}`);
      decimalAdded = currentInput.includes('.');
      return;
    }

    if (internalValue === null) {
      internalValue = parseFloat(currentInput);
    }

    operator = op;
    previousValue = internalValue;
    currentInput = '';
    decimalAdded = false;
  }

  function calculate() {
    if (operator === '' || currentInput === '') return;

    const currentValue = parseFloat(currentInput);
    let result;

    switch (operator) {
      case '+': result = previousValue + currentValue; break;
      case '-': result = previousValue - currentValue; break;
      case '*': result = previousValue * currentValue; break;
      case '/':
        if (currentValue === 0) {
          display.value = 'Error';
          return;
        }
        result = previousValue / currentValue;
        break;
      default:
        return;
    }

    internalValue = result;
    const displayResult = formatDisplay(result);
    display.value = displayResult;

    addHistory(`${formatDisplay(previousValue)} ${operator} ${formatDisplay(currentValue)} = ${displayResult}`);

    currentInput = displayResult;
    operator = '';
    previousValue = null;
    decimalAdded = currentInput.includes('.');
  }

  /* ---------- ãƒ¡ãƒ¢ãƒªæ©Ÿèƒ½ ---------- */

  function memoryClear() {
    memoryValue = 0;
    addHistory(`MC â†’ Memory = 0`);
    updateMemoryIndicator();
  }

  function memoryRecall() {
    currentInput = formatDisplay(memoryValue);
    display.value = currentInput;
    addHistory(`MR = ${currentInput}`);
    currentInput = '';
  }

  function memoryAdd() {
    if (operator && currentInput !== '') {
      calculate();
    }

    const value = parseFloat(currentInput || '0');
    memoryValue += value;

    addHistory(`M+ ${formatDisplay(value)} â†’ Memory = ${formatDisplay(memoryValue)}`);
    updateMemoryIndicator();

    currentInput = '';
    display.value = '';
    internalValue = null;
    operator = '';
  }

  function memorySubtract() {
    if (operator && currentInput !== '') {
      calculate();
    }

    const value = parseFloat(currentInput || '0');
    memoryValue -= value;

    addHistory(`M- ${formatDisplay(value)} â†’ Memory = ${formatDisplay(memoryValue)}`);
    updateMemoryIndicator();

    currentInput = '';
    display.value = '';
    internalValue = null;
    operator = '';
  }

  /* ---------- æ“ä½œ ---------- */

  function clearDisplay() {
    currentInput = '';
    previousValue = null;
    internalValue = null;
    operator = '';
    decimalAdded = false;
    display.value = '';
  }

  function backspace() {
    currentInput = currentInput.slice(0, -1);
    display.value = currentInput;
    decimalAdded = currentInput.includes('.');
  }

  function clearHistory() {
    history.innerHTML = '';
  }

  function addHistory(text) {
    const div = document.createElement('div');
    div.className = 'history-item';
    div.innerHTML = `<span class="history-text">${text}</span>`;
    history.appendChild(div);
    history.scrollTop = history.scrollHeight;
  }
</script>
