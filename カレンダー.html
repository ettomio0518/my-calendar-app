    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            background-color: #ffffcc;            
        }
	    header {
	      background: #55aaaa;
	      color: white;
          padding: 0.2em;
	      text-align: left;
	      position: relative;
	    }
        h1 {
		  font-size: 18px;
		  margin-left: 10px; /* ← 左に10pxの余白 */       
         }
        button {
            font-size: 16px;
            padding: 3px 10px;
            margin: 3px;
            border-radius: 5px;
            background-color: #ccffff;
            color: black;
    		border: 1px solid black; /* 枠線を表示 */
            cursor: pointer;
        }
        button:hover {
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .month {
            width: 40%;
            margin: 1%;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .month h3 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14%;
            text-align: center;
            padding: 5px 0;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .saturday {
            color: blue; /* 文字色を青に */
        }
        .sunday  {
            color: red; /* 文字色を赤に */
        }
        .holiday {
        	/* font-weight: bold;  フォントを太字に */
            color: #ff00ff; /* 文字色をピンクに */            
        }
        input[type="number"] {
            font-size: 16px;
            padding: 8px;
            margin: 10px 0;
            width: 100px;
        }
        select {
            font-size: 16px;
            padding: 8px;
            margin: 10px 0;
        }
        
		.custom-alert {
		    position: fixed;
		    top: 10px;
		    left: 50%;
		    transform: translateX(-50%);
		    background-color: #ffcccb;
		    color: black;
		    padding: 10px 20px;
		    border: 1px solid red;
		    border-radius: 5px;
		    font-size: 16px;
		    z-index: 1000;
		}
		        
        
	    /* 戻るボタン（右上）を統一デザインに変更 5/5 */
	    .top-right-button {
	      position: absolute;
	      top: 8px;
	      right: 10px;
	      background-color: #ccffff;
	      color: black;
	      border-radius: 20px;
	      padding: 6px 12px;
	      font-size: 14px;
    	  border: 1px solid black; /* 枠線を表示 */	      
	      cursor: pointer;
	    }
	    .top-right-button:hover {
	      background-color: #f4f4f4;
	    }

	    /* Topボタン：最初は非表示にしておき、スクロールで表示 5/5 */
	    .top-button {
	      position: fixed;
	      bottom: 20px;
	      left: 50%;
	      transform: translateX(-50%);
	      background: #007bff;
	      color: white;
	      border: none;
	      border-radius: 20px;
	      padding: 10px 20px;
	      font-size: 16px;
	      cursor: pointer;
	      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
	      z-index: 9999;
	      display: none; /* 最初は非表示 */
	    }
	    .top-button:hover {
	      background: #0056b3;
	    }
    </style>
</head>

        // カレンダーを生成する関数
        function generateCalendar() {
            const year = document.getElementById('year').value;
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            const daysInMonth = [31, (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            const holidays = holidaysData.filter(h => h[0].startsWith(year));

            for (let i = 0; i < 12; i++) {
                let monthHTML = `<div class="month"><h3>${monthNames[i]}</h3><table><thead><tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr></thead><tbody>`;
                
                const firstDay = new Date(year, i, 1).getDay();
                let day = 1;

                for (let week = 0; week < 6; week++) {
                    monthHTML += '<tr>';
                    for (let weekday = 0; weekday < 7; weekday++) {
                        if (week === 0 && weekday < firstDay || day > daysInMonth[i]) {
                            monthHTML += '<td></td>';
                        } else {
                            const dateStr = `${year}/${String(i + 1).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
                            const holiday = holidays.find(h => h[0].includes(dateStr));
                            let cellClass = '';

                            if (holiday) {  // 2025/3/5に更新
                                cellClass = 'holiday'; // 祝日はピンク
                            } else if (weekday === 0) {
                                cellClass = 'sunday'; // 日曜日は赤
                            } else if (weekday === 6) {
                                cellClass = 'saturday'; // 土曜日は赤
                            }

                            monthHTML += `<td class="${cellClass}" onclick="handleDayClick('${dateStr}', '${holiday ? holiday[1] : ''}')">${day}</td>`;
                            day++;
                        }
                    }
                    monthHTML += '</tr>';
                    if (day > daysInMonth[i]) break;
                }
                monthHTML += '</tbody></table></div>';
                calendar.innerHTML += monthHTML;
            }
        }
