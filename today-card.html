<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>今日のカード</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #b4b4da;
    }

    /* 星の粒ノイズ */
    body::after {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.15;
      pointer-events: none;
    }
    
    /* 中央寄せ用コンテナ */
    .page {
      max-width: 480px;
      width: min(92vw, 420px); /* スマホでは画面幅に馴染む */
      margin: 30px auto;       /* 中央寄せ＋上下余白 */
    }
    
	h2 { margin-top: 5px; margin-bottom: 10px; font-size: 1.3rem; color: #3a2a1a; }
	h3 { margin-bottom: 10px; font-size: 1.1rem; color: #3a2a1a; }

    button {
      font-size: 14.5px;
      margin: 3px;
      background-color: white;
      border: 1px solid #444;   /* ← 太さを明示 */
      border-radius: 5px;
    }
    
	.recent-button {
        margin: 3px;
        background-color: #ffddff;
        color: #000000;       
        border: 1px solid #444;   /* ← 太さを明示 */
	    border-radius: 5px;
	}
		        
	/* 今日のカード */
	.card {
	  border: 1px solid #ccc;
	  border-radius: 8px;
	  padding: 16px;
	  margin-bottom: 24px;
	  width: 100%;             /* コンテナ幅に合わせる */
	  /*background: #e3ffe3; */
	  /* 行間を少し詰める */
	  line-height: 1.5;
	}

	/* 今日のカード内の段落の余白を最小限に */
	.card p {
	  margin: 2px 0;
	}

	.card   { background: linear-gradient(to bottom, #86ffff, #ffffc4); }
	
	#schedule {
	  white-space: pre-line;
	}

	.red { color: red; }
	.blue { color: blue; }

	/* 六曜用 */
	  .red { color: red; }    /* 日曜 */
	  .blue { color: blue; }  /* 土曜 */
	  .rokuyo-good { color: red; font-weight: bold; } /* 大安強調 */
  
    /* 天気カード */
    .weather-card {
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      margin-top: 15px;
    }
    .header { display: flex; align-items: center; margin-bottom: 6px; }
    .title {
      flex: 1; min-width: 0;
      font-size: 1rem; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .date { font-size: 1rem; font-weight: bold; }
    .icon { font-size: 2.2rem; margin-left: auto; margin-right: 12px; }
    .grid {
      display: grid;
      grid-template-columns: minmax(0,1fr) minmax(0,1fr);
      gap: 6px; font-size: 0.92rem;
    }
    .grid p { margin: 2px 0; line-height: 1.3; }
    .sun-row {
      grid-column: 1 / -1; text-align: center; margin-top: 4px; font-weight: bold;
    }

    /* 背景色のバリエーション */
    .sunny   { background: linear-gradient(to bottom, #fff9c4, #ffd54f); }
    .cloudy  { background: linear-gradient(to bottom, #f0f0f0, #bdbdbd); }
    .rainy   { background: linear-gradient(to bottom, #4a90e2, #1c2f4a); color: #fff; }
    .snowy   { background: linear-gradient(to bottom, #f0f8ff, #e6e6fa); }
    .thunder { background: linear-gradient(to bottom, #6a5acd, #4b0082); color: #fff; }
    .unknown { background: linear-gradient(to bottom, #e0e0e0, #9e9e9e); color: #333; }

    /* 戻るボタン（右上） */
    .top-right-button {
        position: absolute;
        top: 5px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
    }
    .top-right-button:hover {
        background-color: #0056b3;
    }

	.highlight {
	  color: blue;
	  font-weight: bold;
	}

	.month-en {
	  margin-left: 20px;
	  font-style: italic;   /* 斜体 */
	  letter-spacing: 2px;  /* 文字間隔を広げる */
	}

	.holiday-name {
	  color: red;   /* 赤文字 */
	  font-weight: normal; /* 太字にしない */
	}

	.weekday-en {
	  margin-left: 20px;
	  font-style: italic;
	  letter-spacing: 2px;
	}

	footer {
	  text-align: center;
	  padding: 12px;
	}
	    
    @media (min-width: 960px) {
      .page { max-width: 560px; width: 560px; }
    }

	.event-block {
	  user-select: none;
	  -webkit-user-select: none;
	  cursor: pointer;
	  pointer-events: auto; /* 念のため */
	}


	.custom-alert {
	    position: fixed;
	    top: 10px;
	    left: 50%;
	    transform: translateX(-50%);
	    background-color: #ffcccb;
	    color: black;
	    padding: 10px 20px;
	    border: 1px solid red;
	    border-radius: 5px;
	    font-size: 16px;
	    z-index: 1000;
	}
		
	/* 11/4 Top/Bottomボタン */
	.bottom-button, .top-button {
	    position: fixed;
	    bottom: 20px;
	    left: 50%;
	    transform: translateX(-50%);
	    background: #a74fff;
	    color: white;
	    border: none;
	    border-radius: 20px;
	    padding: 10px 20px;
	    font-size: 16px;
	    cursor: pointer;
	    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
	    z-index: 9999;
	    display: none;
	}
	.bottom-button:hover, .top-button:hover {
	    background: #0056b3;
	}    

	/* 以降12/27 */
	.nearest-modal {
	  position: fixed;
	  inset: 0;
	  background: rgba(0,0,0,0.5);
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  z-index: 9999;
	}

	.nearest-modal-box {
	  background: #f0e1e1;
	  padding: 20px;
	  border-radius: 12px;
	  text-align: center;
	}

	.nearest-modal-buttons {
	  display: flex;
	  gap: 20px;
	  justify-content: center;
	  margin-top: 15px;
	}

	.hidden {
	  display: none;
	}
	    
  </style>
</head>
<body>
	<button class="top-right-button" onclick="location.href='index.html'">戻る</button>

	<div class="page">
	  <h2>今日のカード</h2>  
	  <div class="card" id="today-card">
	    <p id="seireki"></p>
	    <p id="current-time"></p>
	    <p id="weekday"></p>
	    <p id="wareki"></p>
	    <p id="holiday"></p>
	    <p id="rokuyo"></p>
	    <p id="zodiac"></p>
	    <p id="wafuu"></p>

	    <!-- ★ 横並びボタン -->
	    <div id="calendar-buttons" style="margin:8px 0; display:flex; gap:10px;">
	      <button onclick="openExternal('https://www.pasokoncalendar.com/display/')">今日のカレンダー</button>
	      <button onclick="openExternal('https://eco.mtk.nao.ac.jp/koyomi/cande/calendar.html')">今月のこよみ</button>
	    </div>

	    <p id="schedule"></p>

	    <!-- 時間割展開ボタン -->
		<button id="timeline-toggle" onclick="toggleTimeline()">
		  📅 今日の時間割
		</button>

		<button class="recent-button" onclick="announceNearestSchedule()">
		  ⏰ 直近の予定を出力
		</button>

	    <!-- 時間軸 -->
	    <div id="timeline" style="display:none; margin-top:10px;">
	      <h4>今日の時間割</h4>
	      <div style="display:flex;">
	        <div id="time-labels" style="width:50px; font-size:12px; color:#666;"></div>
	        <div id="timeline-container" style="position:relative; height:600px; border-left:2px solid #333; flex-grow:1; margin-left:10px;"></div>
	      </div>
	      <p id="timeline-note"></p>
	    </div>

		<button onclick="location.href='diary.html'">📝 簡易日記
		</button>	    
		<button onclick="location.href='scribbling.html'">📌 今日の走り書き
		</button>
			    
	  </div> <!-- today-card を閉じる -->

	  <h3 id="title">現在地の天気</h3>
	  <div id="weather-container"></div>
	</div> <!-- page を閉じる -->

	<!-- 直近の予定 2択アラート -->

	  <div class="nearest-modal-box">
	    <p class="nearest-modal-title">
	      アラート<br>
	      直近の予定をみますか？
	    </p>

	    <div class="nearest-modal-buttons">
	      <button id="alert-no">いいえ</button>
	      <button id="alert-yes">はい</button>
	    </div>
	  </div>
	</div>

  // 祝日表示
  function showHoliday() {
    const today = new Date();
    // テスト用（元日を仮指定）
    // const today = new Date("2026-01-01");
	  
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, '0');
    const d = String(today.getDate()).padStart(2, '0');
    const todayStr = `${y}/${m}/${d}`;
    const holiday = holidaysData.find(item => item[0].startsWith(todayStr));

    const el = document.getElementById("holiday");
    if (!el) return;
    el.innerHTML = holiday
      ? `祝日 : <span class="holiday-name">${holiday[1]}</span>`
      : "";
  }

  // 六曜表示（関数名を renderRokuyo に変更：衝突回避）
  function renderRokuyo() {
    const today = new Date();
    // テスト用（元日を仮指定）
    // const today = new Date("2026-01-01");
    
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, '0');
    const d = String(today.getDate()).padStart(2, '0');
    const todayStr = `${y}/${m}/${d}`;

    const record = rokuyoData.find(item => item[0] === todayStr);
    const el = document.getElementById("rokuyo");
    if (!el) return;

    if (record) {
      const label = record[1];
      if (label === "大安") {
        el.innerHTML = `六曜 : <span class="rokuyo-good">${label}</span>`;
      } else {
        el.textContent = `六曜 : ${label}`;
      }
    } else {
      el.textContent = "六曜 : -";
    }
  }

  // 星座判定
  function getZodiac(month, day) {
    const zodiac = [
      { name: "やぎ座", start: [12, 22], end: [1, 19] },
      { name: "みずがめ座", start: [1, 20], end: [2, 18] },
      { name: "うお座", start: [2, 19], end: [3, 20] },
      { name: "おひつじ座", start: [3, 21], end: [4, 19] },
      { name: "おうし座", start: [4, 20], end: [5, 20] },
      { name: "ふたご座", start: [5, 21], end: [6, 21] },
      { name: "かに座", start: [6, 22], end: [7, 22] },
      { name: "しし座", start: [7, 23], end: [8, 22] },
      { name: "おとめ座", start: [8, 23], end: [9, 22] },
      { name: "てんびん座", start: [9, 23], end: [10, 23] },
      { name: "さそり座", start: [10, 24], end: [11, 22] },
      { name: "いて座", start: [11, 23], end: [12, 21] }
    ];

    for (let z of zodiac) {
      const [sm, sd] = z.start;
      const [em, ed] = z.end;
      if (
        (month === sm && day >= sd) ||
        (month === em && day <= ed) ||
        (sm < em && month > sm && month < em)
      ) return z.name;
    }
    return "";
  }

  // 予定表示（null安全・空要素除外）
  function showTodaySchedule() {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth() + 1;
    const day = today.getDate();

    const prefix = `ScheduledText${year}${String(month).padStart(2, '0')}${String(day).padStart(2, '0')}_`;
    const keys = Object.keys(localStorage).filter(k => k.startsWith(prefix));

    let output = "-";
    if (keys.length > 0) {
      const schedules = keys.map(key => {
        const raw = localStorage.getItem(key);
        const text = (raw ?? "").toString();
        return text.replace(/^\d{1,2}\/\d{1,2}\s*/, '').trim();
      }).filter(s => s.length > 0);

      if (schedules.length > 0) output = schedules.join("<br>");
    }

    const el = document.getElementById("schedule");
    if (el) {
      el.innerHTML = `予定 : <span class="highlight">${output}</span>`;
    }
  }

  // 今日のカード更新
  function updateCard() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();

    const monthsEn = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    const monthEn = monthsEn[now.getMonth()];

    const seireki = document.getElementById("seireki");
    if (seireki) {
      seireki.innerHTML = `西暦 : <span class="highlight">${year}/${month}/${day}</span><span class="month-en">${monthEn}</span>`;
    }

    const timeStr = now.toLocaleTimeString("ja-JP");
    const currentTime = document.getElementById("current-time");
    if (currentTime) {
      currentTime.innerHTML = `現在時刻 : <span class="highlight">${timeStr}</span>`;
    }

    const weekdays = [
      { jp: "日", en: "Sunday", cls: "red" },
      { jp: "月", en: "Monday", cls: "" },
      { jp: "火", en: "Tuesday", cls: "" },
      { jp: "水", en: "Wednesday", cls: "" },
      { jp: "木", en: "Thursday", cls: "" },
      { jp: "金", en: "Friday", cls: "" },
      { jp: "土", en: "Saturday", cls: "blue" }
    ];
    const w = weekdays[now.getDay()];
    const weekdayEl = document.getElementById("weekday");
    if (weekdayEl) {
      weekdayEl.innerHTML = `曜日 : <span class="${w.cls}">${w.jp}曜日</span><span class="weekday-en">${w.en}</span>`;
    }

    const reiwaYear = year - 2018; // 2019年=令和元年
    const wareki = document.getElementById("wareki");
    if (wareki) {
      wareki.textContent = `和暦 : 令和${reiwaYear}年${month}月${day}日`;
    }

    showHoliday();    // 祝日
    renderRokuyo();   // 六曜（関数名変更済み・一度だけ呼ぶ）

    const zodiacToday = getZodiac(month, day);
    const zodiacEl = document.getElementById("zodiac");
    if (zodiacEl) {
      zodiacEl.textContent = `星座 : ${zodiacToday}`;
    }

    const wafuuNames = [
      "睦月","如月","弥生","卯月","皐月","水無月",
      "文月","葉月","長月","神無月","霜月","師走"
    ];
    const wafuu = document.getElementById("wafuu");
    if (wafuu) {
      wafuu.textContent = `和風月名 : ${wafuuNames[now.getMonth()]}`;
    }

    showTodaySchedule(); // 予定
  }

  // 初期化
  updateCard();
  setInterval(updateCard, 1000);


	function openExternal(url) {
	  // WebView内でも、スマホなら外部ブラウザで開ける
	  window.open(url, "_blank");
	}


    // 天気アイコン・ラベル・背景クラス
    const iconOf = code => {
      const map = {0:"☀️",1:"🌤️",2:"⛅",3:"☁️",45:"🌫️",48:"🌫️",51:"🌦️",61:"🌧️",71:"❄️",80:"🌧️",95:"⛈️",99:"⛈️"};
      return map[code] || "🌫️";
    };
    const labelOf = code => {
      const map = {0:"快晴",1:"晴れ",2:"晴れがち",3:"曇り",45:"霧",48:"霧",51:"にわか雨",61:"雨",71:"雪",80:"雨",95:"雷雨",99:"激しい雷雨"};
      return map[code] || "不明";
    };
    const classOf = code => {
      if ([0,1].includes(code)) return "sunny";
      if ([2,3,45,48].includes(code)) return "cloudy";
      if ([51,61,80].includes(code)) return "rainy";
      if ([71].includes(code)) return "snowy";
      if ([95,99].includes(code)) return "thunder";
      return "unknown";
    };

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      // 地名取得
      const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
      const geoData = await geoRes.json();
      const placeName = geoData.address.city || geoData.address.town || geoData.address.village || "現在地";
      document.getElementById("title").textContent = `${placeName}の天気`;

      // Open-Meteoから今日の天気
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,windspeed_10m_max,sunrise,sunset&hourly=weathercode,relativehumidity_2m,precipitation_probability&timezone=Asia%2FTokyo`);
      const data = await res.json();
      const days = data.daily;
      const hourly = data.hourly;

      // 今日のデータ（index 0）
      const date = new Date(days.time[0]);
      const code = days.weathercode[0];
      const icon = iconOf(code);
      const bg = classOf(code);
      const max = days.temperature_2m_max[0];
      const min = days.temperature_2m_min[0];
      const wind = days.windspeed_10m_max[0];
      const sunrise = new Date(days.sunrise[0]).toLocaleTimeString("ja-JP",{hour:"2-digit",minute:"2-digit"});
      const sunset = new Date(days.sunset[0]).toLocaleTimeString("ja-JP",{hour:"2-digit",minute:"2-digit"});

      // 午前・午後の代表天気
      const dayKey = days.time[0];
      const indices = hourly.time.map((t, idx) => ({t, idx})).filter(o => o.t.startsWith(dayKey));
      const morning = indices.filter(o => new Date(o.t).getHours() < 12);
      const afternoon = indices.filter(o => new Date(o.t).getHours() >= 12);

      const mode = arr => {
        if (!arr.length) return null;
        const freq = {};
        arr.forEach(c => freq[c] = (freq[c] || 0) + 1);
        return +Object.keys(freq).reduce((a, b) => freq[a] > freq[b] ? a : b);
      };

      const morningCode = mode(morning.map(o => hourly.weathercode[o.idx]));
      const afternoonCode = mode(afternoon.map(o => hourly.weathercode[o.idx]));
      const morningLabel = morningCode !== null ? labelOf(morningCode) : "予報準備中";
      const afternoonLabel = afternoonCode !== null ? labelOf(afternoonCode) : "予報準備中";

      // 湿度（午前・午後平均）
      const morningHum = morning.length ? Math.round(morning.map(o => hourly.relativehumidity_2m[o.idx]).reduce((a,b)=>a+b,0)/morning.length) : "予報準備中";
      const afternoonHum = afternoon.length ? Math.round(afternoon.map(o => hourly.relativehumidity_2m[o.idx]).reduce((a,b)=>a+b,0)/afternoon.length) : "予報準備中";

      // 降水確率（午前・午後平均）
      const morningRain = morning.length ? Math.round(morning.map(o => hourly.precipitation_probability[o.idx]).reduce((a,b)=>a+b,0)/morning.length) : "予報準備中";
      const afternoonRain = afternoon.length ? Math.round(afternoon.map(o => hourly.precipitation_probability[o.idx]).reduce((a,b)=>a+b,0)/afternoon.length) : "予報準備中";

      // 今日の天気カード生成
      const container = document.getElementById("weather-container");
      const card = document.createElement("div");
      card.className = `weather-card ${bg}`;
      card.innerHTML = `
        <div class="header">
          <span class="date">${date.toLocaleDateString("ja-JP",{weekday:"short",month:"numeric",day:"numeric"})}</span>
          <span class="icon">${icon}</span>
        </div>
        <div class="grid">
          <p>午前: ${morningLabel}</p>
          <p>午後: ${afternoonLabel}</p>
          <p>最高: ${max}℃</p>
          <p>最低: ${min}℃</p>
          <p>湿度(午前): ${morningHum !== "予報準備中" ? morningHum+"%" : morningHum}</p>
          <p>湿度(午後): ${afternoonHum !== "予報準備中" ? afternoonHum+"%" : afternoonHum}</p>
          <p>降水確率(午前): ${morningRain !== "予報準備中" ? morningRain+"%" : morningRain}</p>
          <p>降水確率(午後): ${afternoonRain !== "予報準備中" ? afternoonRain+"%" : afternoonRain}</p>
          <p>風速: ${wind}m/s</p>
          <p class="sun-row">日の出: ${sunrise} ／ 日没: ${sunset}</p>
        </div>
      `;
      container.appendChild(card);
    }, (err) => {
      document.getElementById("title").textContent = "位置情報が取得できませんでした";
    });
  </script>


	<script>

	function toggleTimeline() {
	  const tl = document.getElementById("timeline");
	  const btn = document.getElementById("timeline-toggle");

	  if (tl.style.display === "none" || tl.style.display === "") {
	    tl.style.display = "block";
	    renderTimeLabels();
	    renderTimeline();
	    btn.textContent = "📅 時間割を閉じる";
	  } else {
	    tl.style.display = "none";
	    btn.textContent = "📅 今日の時間割";
	  }
	}


	function formatTime(decimal) {
	  const h = Math.floor(decimal);
	  const m = Math.round((decimal - h) * 60);
	  if (m === 0) return `${h}時`;
	  return `${h}時${m}分`;
	}

	function showCustomAlert(text) {
	  const alert = document.createElement("div");
	  alert.className = "custom-alert";
	  alert.textContent = text;
	  document.body.appendChild(alert);

	  setTimeout(() => {
	    alert.remove();
	  }, 4000);
	}

	// 既存の音声再生関数
	function speakText(text) {
	   if ('speechSynthesis' in window) {
	       const utterance = new SpeechSynthesisUtterance(text);
	       window.speechSynthesis.speak(utterance);
	   } else {
	       alert("音声合成がサポートされていません");
	   }
	}

	// 新しい音声合成関数
	function nativeSpeak(text) {
	   if (typeof Android !== 'undefined' && Android.speak) {
	       Android.speak(text);
	   } else {
	       speakText(text); // Android.speakが使用できない場合はブラウザの音声合成を使用
	   }
	}

	/* -------------------------------------------------
	   LocalStorage から予定を取得し start/end を小数の時刻で返す
	---------------------------------------------------*/
	function buildSchedulesFromLocalStorage(includeNextDay = false) {
	  const today = new Date();
	  const prefix =
	    `ScheduledText${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}_`;

	  const keys = Object.keys(localStorage).filter(k => k.startsWith(prefix));

	  const schedules = [];

	  const sep = '(?:[-\u2212\u2013\u2014〜～\\uFF5E]|から)';
	  const timePart = '(\\d{1,2})(?:[:：](\\d{1,2})|時(?:\\s*(\\d{1,2})分)?)?';
	  const fullRe = new RegExp(timePart + '\\s*' + sep + '\\s*' + timePart);

	  keys.forEach(key => {
	    const raw = localStorage.getItem(key) ?? "";
	    const text = raw.replace(/^\d{1,2}\/\d{1,2}\s*/, '').trim();

	    const m = text.match(fullRe);
	    if (m) {
	      const sHour = parseInt(m[1]);
	      const sMin = m[2] ? parseInt(m[2]) : (m[3] ? parseInt(m[3]) : 0);
	      const eHour = parseInt(m[4]);
	      const eMin = m[5] ? parseInt(m[5]) : (m[6] ? parseInt(m[6]) : 0);

	      const start = sHour + sMin / 60;
	      let end = eHour + eMin / 60;

	      if (!includeNextDay && end < start) end += 24;

	      schedules.push({ text, start, end });
	    } else {
	      schedules.push({ text, start: null, end: null });
	    }
	  });

	  return schedules;
	}


	// ===== 時間帯表記を予定文から取り除く =====
	// 例:
	//  "9時から12時 テスト1"   → "テスト1"
	//  "13:00−17:00 テスト3"   → "テスト3"
	//  "14時30分～16時 会議"   → "会議"
	//
	// 読み上げやアラート表示用に、
	// 「時間は別途（start/end）で扱い、内容だけを抽出」するための関数
	function stripTimeRange(text) {
	  return text.replace(
	    // 時刻表記（時・分・:）＋ 区切り（-,〜,から 等）＋ 時刻表記
	    /\d{1,2}(?:[:：]\d{2})?(?:時(?:\d{1,2}分)?)?\s*(?:-|−|–|—|〜|～|から)\s*\d{1,2}(?:[:：]\d{2})?(?:時(?:\d{1,2}分)?)?/,
	    ""
	  ).trim();
	}


	/* -------------------------------------------------
	   タイムライン描画
	---------------------------------------------------*/
	function renderTimeline() {
	  const container = document.getElementById("timeline-container");
	  container.innerHTML = "";

	  const schedules = buildSchedulesFromLocalStorage();
	  const colors = ["#4a90e2", "#f5a623", "#00bfbf", "#7b61ff", "#e64a19"];

	  let colorIndex = 0;
	  let hasTime = false;
	  const placedBlocks = [];

	  const isMobile = window.innerWidth <= 600;
	  const scale = 600 / 24; // 24時間 → 600px

	  schedules.forEach(sch => {
	    if (sch.start === null || sch.end === null) return;
	    if (sch.start >= 24) return;

	    // ===== 実際の終了時刻（読み上げ用） =====
	    const realEnd = sch.end;

	    // ===== 表示用終了時刻（24時で丸める） =====
	    let displayEnd = sch.end;
	    if (displayEnd > 24) displayEnd = 24;

	    hasTime = true;

	    // ===== 重なり判定（表示用で判定） =====
	    let overlapLevel = 0;
	    for (let b of placedBlocks) {
	      if (!(displayEnd <= b.start || sch.start >= b.end)) {
	        overlapLevel++;
	      }
	    }

	    // ===== ブロック生成 =====
	    const block = document.createElement("div");
	    block.className = "event-block";
	    block.style.position = "absolute";

	    const containerWidth = container.clientWidth || window.innerWidth;
	    const baseLeft = 20;
	    const paddingRight = 10;

	    const blockWidth = isMobile
	      ? Math.min(140, containerWidth - 40)
	      : 160;

	    const offset = isMobile ? 80 : 180;

	    let left = baseLeft + overlapLevel * offset;
	    const maxLeft = containerWidth - blockWidth - paddingRight;
	    if (left > maxLeft) {
	      left = Math.max(baseLeft, maxLeft - overlapLevel * 10);
	    }

	    block.style.left = left + "px";
	    block.style.width = blockWidth + "px";

	    block.style.background = colors[colorIndex % colors.length];
	    block.style.color = "#fff";
	    block.style.padding = "2px";
	    block.style.fontSize = "12px";
	    block.style.borderRadius = "4px";
	    block.style.boxSizing = "border-box";
	    block.style.cursor = "pointer";

	    // ===== 上下位置（表示用） =====
	    block.style.top = (sch.start * scale) + "px";
	    block.style.height = ((displayEnd - sch.start) * scale) + "px";

	    // 表示テキストは元のまま（27時など含む）
	    block.textContent = sch.text;

	    // ===== クリック処理（正確な時刻で読み上げ） =====
	    block.addEventListener("click", () => {
	      const cleanText = stripTimeRange(sch.text);
	      const msg =
	        `${formatTime(sch.start)}から${formatTime(realEnd)}まで、${cleanText}`;
	      showCustomAlert(msg);
	      nativeSpeak(msg);
	    });

	    container.appendChild(block);

	    // 重なり管理は表示用の終了時刻で
	    placedBlocks.push({ start: sch.start, end: displayEnd });
	    colorIndex++;
	  });

	  const note = document.getElementById("timeline-note");
	  note.textContent = hasTime ? "" : "特になし";
	}


	/* -------------------------------------------------
	   時刻ラベル表示
	---------------------------------------------------*/
	function renderTimeLabels() {
	  const labels = document.getElementById("time-labels");
	  labels.innerHTML = "";
	  for (let h = 0; h <= 24; h++) {
	    const label = document.createElement("div");
	    label.style.height = "25px";
	    label.textContent = `${h}:00`;
	    labels.appendChild(label);
	  }
	}


	/* -------------------------------------------------
	   今日の予定表示（並び替え）
	---------------------------------------------------*/
	function showTodaySchedule() {
	  const today = new Date();
	  const prefix =
	    `ScheduledText${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}_`;

	  const keys = Object.keys(localStorage).filter(k => k.startsWith(prefix));

	  let items = [];

	  const sep = '(?:-|−|–|—|〜|～|から)';
	  const time = '(\\d{1,2})(?:[:：](\\d{1,2})|時(?:\\s*(\\d{1,2})分)?)?';
	  const re = new RegExp(time + '\\s*' + sep + '\\s*' + time);

	  keys.forEach(key => {
	    const raw = localStorage.getItem(key) ?? "";
	    const text = raw.replace(/^\d{1,2}\/\d{1,2}\s*/, '').trim();
	    const m = text.match(re);

	    if (m) {
	      const sh = parseInt(m[1], 10);
	      const sm = m[2] ? parseInt(m[2], 10)
	             : (m[3] ? parseInt(m[3], 10) : 0);
	      const start = sh + sm / 60;

	      items.push({ text, start });
	    } else {
	      items.push({ text, start: null });
	    }
	  });

	  items.sort((a, b) => {
	    if (a.start === null && b.start === null) return 0;
	    if (a.start === null) return 1;
	    if (b.start === null) return -1;
	    return a.start - b.start;
	  });

	  const output = items.length ? items.map(i => i.text).join("<br>") : "-";

	  const el = document.getElementById("schedule");
	  if (el) el.innerHTML = `予定 : <span class="highlight">${output}</span>`;
	}


	function getNowDecimalHour() {
	  const now = new Date();
	  return now.getHours() + now.getMinutes() / 60;
	}

	function getNearestSchedules(schedules) {
	  const now = getNowDecimalHour();

	  // 終了済みを除外し、開始時刻順にソート
	  const future = schedules
	    .filter(s => s.end > now)
	    .sort((a, b) => a.start - b.start);

	  if (future.length === 0) return [];

	  // 現在進行中の予定
	  const current = future.find(
	    s => s.start <= now && now < s.end
	  );

	  if (current) {
	    const idx = future.indexOf(current);
	    return future.slice(idx, idx + 2); // 現在＋次
	  }

	  // 現在中がなければ次の予定1つ
	  return [future[0]];
	}


	function announceNearestSchedule() {
	  const schedules = buildSchedulesFromLocalStorage();
	  const targets = getNearestSchedules(schedules);

	  if (targets.length === 0) {
	    showCustomAlert("直近の予定はありません。");
	    nativeSpeak("直近の予定はありません。");
	    return;
	  }

	  const messages = targets.map(s => {
	    return `${formatTime(s.start)}から${formatTime(s.end)}まで、${stripTimeRange(s.text)}`;
	  });

	  const message =
	    messages.length === 2
	      ? `現在の予定と次の予定です。${messages[0]}。次は、${messages[1]}。`
	      : `次の予定は、${messages[0]}です。`;

	  showCustomAlert(message);
	  nativeSpeak(message);
	}


	// htmlを開いたときにアラート表示 12/27
	document.addEventListener("DOMContentLoaded", () => {
	  const modal = document.getElementById("nearest-alert-modal");
	  const btnNo = document.getElementById("alert-no");
	  const btnYes = document.getElementById("alert-yes");

	  if (!modal || !btnNo || !btnYes) return;

	  // ★ index から来たときだけ表示
	  if (sessionStorage.getItem("fromIndex") === "true") {
	    modal.classList.remove("hidden");
	    sessionStorage.removeItem("fromIndex");
	  } else {
	    return;
	  }

	  // いいえ
	  btnNo.onclick = () => {
	    modal.classList.add("hidden");
	  };

	  // はい
	  btnYes.onclick = () => {
	    modal.classList.add("hidden");

	    toggleTimeline();
	    announceNearestSchedule();

	    setTimeout(() => {
	      toggleTimeline();
	    }, 5000);
	  };
	});
	
	</script>



	    <button class="top-button" id="topBtn" onclick="scrollToTop()">Top</button>
		<button class="bottom-button" id="bottomBtn" onclick="scrollToBottom()">Bottom</button>
	    

  <script>
	    // ==========================================================
	    // ★ スクロールボタン制御 (Top/Bottom)
	    // ==========================================================

	    function scrollToTop() {
	      window.scrollTo({ top: 0, behavior: 'smooth' });
	    }

	    function scrollToBottom() {
	      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
	    }

	    function hideScrollButtons() {
	        document.getElementById("topBtn").style.display = "none";
	        document.getElementById("bottomBtn").style.display = "none";
	    }

		// ==========================================================
		// ★ スクロールボタン制御の修正版 (Top/Bottom 独立制御) 12/02
		// ==========================================================
		function showScrollButtonsIfPageLong() {
		    const topBtn = document.getElementById("topBtn");
		    const bottomBtn = document.getElementById("bottomBtn");
		    
		    const docHeight = document.body.scrollHeight;
		    const viewHeight = window.innerHeight;
		    const scrollY = window.scrollY;
		    
		    const scrollThreshold = 100; // ボタンが表示されるしきい値 (px)
		    
		    // ページがスクロール可能でなければ両方非表示
		    if (docHeight <= viewHeight + scrollThreshold) {
		        topBtn.style.display = "none";
		        bottomBtn.style.display = "none";
		        return;
		    }

		    // --- Topボタンの表示制御 ---
		    // 100px以上スクロールしたらTopボタンを表示
		    if (scrollY > scrollThreshold) {
		        topBtn.style.display = "block";
		    } else {
		        topBtn.style.display = "none";
		    }

		    // --- Bottomボタンの表示制御 ---
		    // ページ下端から100px手前までBottomボタンを表示
		    // (docHeight - viewHeight - scrollY) は、残りのスクロール量
		    if (docHeight - viewHeight - scrollY > scrollThreshold) {
		        bottomBtn.style.display = "block";
		    } else {
		        bottomBtn.style.display = "none";
		    }
		}

	    // スクロール時のボタン表示制御
	    window.addEventListener("scroll", showScrollButtonsIfPageLong);
	    
	    // 初期ロード時にもボタン表示をチェック
	    window.addEventListener("load", showScrollButtonsIfPageLong);
	    
	    // 画面サイズ変更時にもチェック (スマホの向き変更など)
	    window.addEventListener("resize", showScrollButtonsIfPageLong);


	    // ==========================================================
	    // ★ 初期化
	    // ==========================================================
	    // 初期化処理はDOMContentLoadedが完了したタイミングで実行される
	    document.addEventListener('DOMContentLoaded', () => {
	        showScrollButtonsIfPageLong();
	    });
	    
  </script>
