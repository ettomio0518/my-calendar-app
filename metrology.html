// æ¸©åº¦
function convertTemperature(value, unit) {
    let K, C, F;

    if (unit === "K") {
        K = value;
        C = value - 273.15;
        F = C * 9/5 + 32;
    } else if (unit === "C") {
        C = value;
        K = value + 273.15;
        F = value * 9/5 + 32;
    } else {
        F = value;
        C = (value - 32) * 5/9;
        K = C + 273.15;
    }

    return {
        K: K.toFixed(2),
        C: C.toFixed(2),
        F: F.toFixed(2)
    };
}

// åœ§åŠ›
function convertPressure(value, unit) {
    const Pa = {
        Pa: value,
        hPa: value / 100,
        mmHg: value / 133.322,
        atm: value / 101325
    };

    if (unit === "hPa") return convertPressure(value * 100, "Pa");
    if (unit === "mmHg") return convertPressure(value * 133.322, "Pa");
    if (unit === "atm") return convertPressure(value * 101325, "Pa");

    return {
        Pa: Pa.Pa.toFixed(3),
        hPa: Pa.hPa.toFixed(3),
        mmHg: Pa.mmHg.toFixed(3),
        atm: Pa.atm.toFixed(6)
    };
}

// æ±ç”¨å¤‰æ›
function convertGeneric(category, value, unit) {

    return result;
}
